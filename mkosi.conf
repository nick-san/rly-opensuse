[Distribution]
Distribution=opensuse
Release=tumbleweed

[Kernel]
CommandLine=console=ttyS0

[Content]
Autologin=yes
Bootable=yes
RootPassword=linux

Packages=
    patterns-microos-base 
    patterns-microos-base-zypper 
    patterns-microos-hardware 
    kernel-default 
    systemd-boot 
    udev 
    niri 
    firefox 
    neovim 
    yazi 
    fish 
    systemd 
    dbus-1 
    polkit 
    xdg-desktop-portal 
    xdg-user-dirs 
    gnome-keyring 
    seatd 
    sudo
    NetworkManager

[Output]
Format=disk
Output=openSUSE-niri.img

[Users]
CreateUsers=yes
UserName=rlynick
UserShell=/usr/bin/fish
UserGroups=wheel,video,input,audio,network

[Customization]
PostInstallationScript=post.sh
